name: Playwright CI

on:
  push:
    branches: [ main ]     # corre en push a main
  pull_request:
    branches: [ main ]     # corre en PR hacia main
  workflow_dispatch:        # correr manualmente desde la UI

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps

      # ejecuta tests; si usas HTML reporter, Playwright deja el reporte en playwright-report/
      - run: npx playwright test

      # sube el reporte como artefacto aunque fallen tests
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
